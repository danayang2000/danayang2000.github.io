<html>
<head>
    <title>Dana's Travel Website</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
   <link href="https://fonts.googleapis.com/css?family=Vidaloka&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-container">
		<div class="places-container" id="socal-places">
			<div class="back-button1">
				<p class="back-text1" id="back-socal-place">&#10094; BACK</p>
			</div>
			<div class="name">Places in Southern California</div>
			<div class="first-image-row">
				<img class="place-img" id="socalplace-img1" src="assets/images/socal/IrvineSpectrumCenter.jpg">
				<img class="place-img" id="socalplace-img2" src="assets/images/socal/koreatown.jpg">
				<img class="place-img" id="socalplace-img3" src="assets/images/socal/Disneyland.jpg">
			</div>
			<div class="second-image-row">
				<img class="place-img" id="socalplace-img4" src="assets/images/socal/LaJolla.jpg">
				<img class="place-img" id="socalplace-img5" src="assets/images/socal/TreasureIsland.jpg">
			</div>
			<div id="lightbox-overlay3" class="hide"></div>
			<div class="lightbox hide" id="socalplace1">
				<img src="assets/images/socal/IrvineSpectrumCenter.jpg">
				<div class="caption">Irvine Spectrum Center</div>
			</div>
			<div class="lightbox hide" id="socalplace2">
				<img src="assets/images/socal/koreatown.jpg">
				<div class="caption">Koreatown</div>
			</div>
			<div class="lightbox hide" id="socalplace3">
				<img src="assets/images/socal/Disneyland.jpg">
				<div class="caption">Disneyland</div>
			</div>
			<div class="lightbox hide" id="socalplace4">
				<img src="assets/images/socal/LaJolla.jpg">
				<div class="caption">La Jolla</div>
			</div>
			<div class="lightbox hide" id="socalplace5">
				<img src="assets/images/socal/TreasureIsland.jpg">
				<div class="caption">Treasure Island</div>
			</div>
		</div>
		<div class="food-container" id="socal-food">
			<div class="back-button2">
				<p class="back-text2" id="back-socal-food">&#10094; BACK</p>
			</div>
			<div class="name">Food in Southern California</div>
			<div class="first-image-row">
				<img class="food-img" id="socalfood-img1" src="assets/images/socal/BCD.jpg">
				<img class="food-img" id="socalfood-img2" src="assets/images/socal/CafeBora.jpg">
			</div>
			<div class="second-image-row">
				<img class="food-img" id="socalfood-img3" src="assets/images/socal/Baekjung.jpg">
			</div>
			<div id="lightbox-overlay4" class="hide"></div>
			<div class="lightbox hide" id="socalfood1">
				<img src="assets/images/socal/BCD.jpg">
				<div class="caption">BCD Tofu House</div>
			</div>
			<div class="lightbox hide" id="socalfood2">
				<img src="assets/images/socal/CafeBora.jpg">
				<div class="caption">Cafe Bora</div>
			</div>
			<div class="lightbox hide" id="socalfood3">
				<img src="assets/images/socal/Baekjung.jpg">
				<div class="caption">Kang Ho Dong Baekjeong</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/socalScript.js"></script>

</body>
</html>
