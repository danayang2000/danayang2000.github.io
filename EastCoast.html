<html>
<head>
    <title>Dana's Travel Website</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-container">
		<div class="places-container" id="eastcoast-places">
			<div class="back-button1">
				<p class="back-text1" id="back-eastcoast-place">&#10094; BACK</p>
			</div>
			<div class="name">Places in the East Coast</div>
			<div class="first-image-row">
				<img class="place-img" id="eastcoastplace-img1" src="assets/images/eastcoast/CapeCod.jpg">
				<img class="place-img" id="eastcoastplace-img2" src="assets/images/eastcoast/RhodeIsland.jpg">
				<img class="place-img" id="eastcoastplace-img3" src="assets/images/eastcoast/EmpireState.jpg">
			</div>
			<div class="second-image-row">
				<img class="place-img" id="eastcoastplace-img4" src="assets/images/eastcoast/TimesSquare.jpg">
				<img class="place-img" id="eastcoastplace-img5" src="assets/images/eastcoast/QuincyMarket.jpg">
			</div>
			<div id="lightbox-overlay5" class="hide"></div>
			<div class="lightbox hide" id="eastcoastplace1">
				<img src="assets/images/eastcoast/CapeCod.jpg">
				<div class="caption">Cape Cod</div>
			</div>
			<div class="lightbox hide" id="eastcoastplace2">
				<img src="assets/images/eastcoast/RhodeIsland.jpg">
				<div class="caption">Rhode Island</div>
			</div>
			<div class="lightbox hide" id="eastcoastplace3">
				<img src="assets/images/eastcoast/EmpireState.jpg">
				<div class="caption">Empire State Building</div>
			</div>
			<div class="lightbox hide" id="eastcoastplace4">
				<img src="assets/images/eastcoast/TimesSquare.jpg">
				<div class="caption">Times Square</div>
			</div>
			<div class="lightbox hide" id="eastcoastplace5">
				<img src="assets/images/eastcoast/QuincyMarket.jpg">
				<div class="caption">Quincy Market</div>
			</div>
		</div>
		<div class="food-container" id="eastcoast-food">
			<div class="back-button2">
				<p class="back-text2" id="back-eastcoast-food">&#10094; BACK</p>
			</div>
			<div class="name">Food in the East Coast</div>
			<div class="first-image-row">
				<img class="food-img" id="eastcoastfood-img1" src="assets/images/eastcoast/ClamChowder.jpg">
				<img class="food-img" id="eastcoastfood-img2" src="assets/images/eastcoast/LobsterRoll.jpg">
			</div>
			<div class="second-image-row">
				<img class="food-img" id="eastcoastfood-img3" src="assets/images/eastcoast/Pizza.jpg">
				<img class="food-img" id="eastcoastfood-img4" src="assets/images/eastcoast/FriedSeafood.jpg">
			</div>
			<div id="lightbox-overlay6" class="hide"></div>
			<div class="lightbox hide" id="eastcoastfood1">
				<img src="assets/images/eastcoast/ClamChowder.jpg">
				<div class="caption">Clam Chowder</div>
			</div>
			<div class="lightbox hide" id="eastcoastfood2">
				<img src="assets/images/eastcoast/LobsterRoll.jpg">
				<div class="caption">Lobster Roll</div>
			</div>
			<div class="lightbox hide" id="eastcoastfood3">
				<img src="assets/images/eastcoast/Pizza.jpg">
				<div class="caption">New York Pizza</div>
			</div>
			<div class="lightbox hide" id="eastcoastfood4">
				<img src="assets/images/eastcoast/FriedSeafood.jpg">
				<div class="caption">Calamari</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/eastcoastScript.js"></script>

</body>
</html>
