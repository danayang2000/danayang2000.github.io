<html>
<head>
    <title>Dana's Travel Website</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Vidaloka&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-container">
		<div class="places-container" id="seattle-places">
			<div class="back-button1">
				<p class="back-text1" id="back-seattle-place">&#10094; BACK</p>
			</div>
			<div class="name">Places in Seattle</div>
			<div class="first-image-row">
				<img class="place-img" id="seattleplace-img1" src="assets/images/seattle/SpaceNeedle.jpg">
			</div>
			<div class="second-image-row">
				<img class="place-img" id="seattleplace-img2" src="assets/images/seattle/PublicMarketCenter.jpg">
				<img class="place-img" id="seattleplace-img3" src="assets/images/seattle/UW.jpg">
			</div>
			<div id="lightbox-overlay9" class="hide"></div>
			<div class="lightbox hide" id="seattleplace1">
				<img src="assets/images/seattle/SpaceNeedle.jpg">
				<div class="caption">Space Needle</div>
			</div>
			<div class="lightbox hide" id="seattleplace2">
				<img src="assets/images/seattle/PublicMarketCenter.jpg">
				<div class="caption">Pike Place Market</div>
			</div>
			<div class="lightbox hide" id="seattleplace3">
				<img src="assets/images/seattle/UW.jpg">
				<div class="caption">University of Washington</div>
			</div>
		</div>
		<div class="food-container" id="seattle-food">
			<div class="back-button2">
				<p class="back-text2" id="back-seattle-food">&#10094; BACK</p>
			</div>
			<div class="name">Food in Seattle</div>
			<div class="first-image-row">
				<img class="food-img" id="seattlefood-img1" src="assets/images/seattle/bakerynouveau.jpg">
				<img class="food-img" id="seattlefood-img2" src="assets/images/seattle/MattsInTheMarket.jpg">
			</div>
			<div class="second-image-row">
				<img class="food-img" id="seattlefood-img3" src="assets/images/seattle/SeattleStarbucks.jpg">
			</div>
			<div id="lightbox-overlay10" class="hide"></div>
			<div class="lightbox hide" id="seattlefood1">
				<img src="assets/images/seattle/bakerynouveau.jpg">
				<div class="caption">Bakery Nouveau</div>
			</div>
			<div class="lightbox hide" id="seattlefood2">
				<img src="assets/images/seattle/MattsInTheMarket.jpg">
				<div class="caption">Matt's In The Market</div>
			</div>
			<div class="lightbox hide" id="seattlefood3">
				<img src="assets/images/seattle/SeattleStarbucks.jpg">
				<div class="caption">Starbucks Reserve Roastery Seattle</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/seattleScript.js"></script>

</body>
</html>
